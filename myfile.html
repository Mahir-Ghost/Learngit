<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
</head>
<body>
	<h1>DEVELOPED BY GHOST AND MANGAROIC ACID</h1>
	<p>
		<a id="ggle" type="text/html" hreflang="en-us" rel="nofollow"
			target="_self" href="https://www.google.com/">google</a>
	</p>
	<button onclick="getAttributes()">Click here to get attributes value</button>

	<script type="text/javascript">
		function getAttributes() {
			var anchor1=document.getElementById('ggle');

			var type=anchor1.getAttribute('type');
			var hreflang=anchor1.getAttribute('hreflang');
			var rel=anchor1.getAttribute('rel');
			var href=anchor1.getAttribute('href');

			alert("type is " +type +"\n" +
				"hreflang is " +hreflang +"\n" +
				"rel is " +rel +"\n" +
				"href is " +href );
		}
	</script>
</body>
</html>
